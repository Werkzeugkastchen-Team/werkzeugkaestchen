name: Python Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install ffmpeg and piper
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg piper
          mkdir -p ~/.local/share/piper/voices
          cp de_DE-thorsten-medium.onnx ~/.local/share/piper/voices/
          cp en_US-lessac-medium.onnx ~/.local/share/piper/voices/

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run tests
        run: |
          source venv/bin/activate
          yes | pytest -v
